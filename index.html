<!DOCTYPE html>
<html lang="ja" >
<head>
    <meta charset="utf-8">
    <meta name="description" content="JS勉強用" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <title>To do List 新規</title>
</head>
<body>
    <div class ="main-outline">
        <div class="column">
            <label for="message" class="message">Todo List</label>
            <div class ="display-checkmark-text">
                <button id="btn">＋</button>
                <textarea id="textarea"placeholder="todoを入力してください"></textarea>
                <input type="date" id="date"></input>
                <select name="add-priority-to-todo-item" size="1" id="priority-selectbox"> 
                    <option value=""></option>
                    <option value="高">高</option>
                    <option value="中">中</option>
                    <option value="低">低</option>
                </select>
            </div>
        </div>
        <span id="error-text"></span> 
        <div class ="filter-sort-bar">
            <p class ="sort">並び替え</p>
            <p class ="filter">絞り込む</p>
        </div>  
        <div class ="button-items">
            <div class ="creation-date-items">
                <p class ="creation-date">作成日</p>
                <button id="sort-desc-createdat-at-btn">▲</button>
                <button id="sort-asc-createdat-at-btn">▼</button>
            </div>
            <div class ="deadline-items">
                <p class ="deadline">日付</p>
                <button id="sort-desc-deadline-btn">▲</button>
                <button id="sort-asc-deadline-btn">▼</button>
            </div>
            <div class ="priority-items">
                <p class ="priority">優先度</p>
                <button id="sort-desc-priority-btn">▲</button>
                <button id="sort-asc-priority-btn">▼</button>
            </div>
            <div class ="filter-priority-items">
                <p class ="filter-priority">優先度</p>
                <button id="filter-priority-high-btn">高</button>
                <button id="filter-middle-priority-btn">中</button>
                <button id="filter-low-priority-btn">低</button>
                <button id="filter-no-priority-btn">無</button>
                <button id="filter-reset-priority-btn">リセット</button>
            </div>
        </div>
    </div>
</body>
</html>
<script  src="./script.js"></script>
